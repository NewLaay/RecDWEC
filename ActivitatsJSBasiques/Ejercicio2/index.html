<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Fondo aleatorio</title>

    <style>
    #fondo {
	position:fixed;
        left:0;
        top:0;
        width:100%;
        height:100%;
    }
    </style>
</head>
<body>
    
    <script>
        var red;
        var green;
        var blue;

   
        red = parseInt(Math.random()*255);
        green = parseInt(Math.random()*255);
        blue = parseInt(Math.random())*255;

        document.write(`<div id='fondo' ` + 
        `style='background-color:rgb(${red},${green},${blue})'> ` + 
        `</div>`);
       
    </script>
</body>
</html>
